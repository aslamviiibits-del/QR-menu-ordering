<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Menu • Table Ordering</title>
  <style>
    :root{
      --bg:#f9f9f9;
      --panel:#ffffff;
      --muted:#555;
      --text:#222;
      --accent:#ff9800;
      --accent-2:#ffc107;
      --danger:#ef476f;
      --brand:#ff5722;
      --radius:16px;
      --shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--text)}
    header{position:sticky; top:0; z-index:100; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,.05); transition:all .3s ease;}
    .bar{max-width:1100px; margin:0 auto; display:flex; flex-wrap:wrap; gap:12px; align-items:center; padding:10px 16px; transition:all .3s ease;}
    .brand{display:flex; gap:10px; align-items:center; flex:1 1 100%;}
    .logo{width:34px;height:34px;border-radius:12px; background:linear-gradient(135deg,var(--accent),var(--brand)); transition:all .3s ease;}
    h1{font-size:18px; margin:0; transition:all .3s ease;}
    .sub{font-size:12px;color:var(--muted)}
    .tools{display:flex; align-items:center; gap:10px; margin-left:auto;}
    input[type="search"], select{background:#f1f1f1; border:1px solid #ddd; color:var(--text); padding:8px 10px; border-radius:12px;}
    .btn{cursor:pointer; border:0; padding:8px 12px; border-radius:12px; font-weight:600;}
    .btn-accent{background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#fff;}
    .btn-ghost{background:transparent; color:var(--text); border:1px solid #ccc}

    @media (max-width: 600px){
      .brand h1{font-size:16px;}
      .brand .sub{font-size:11px;}
      .logo{width:28px; height:28px;}
      .tools{flex-wrap: wrap; gap: 6px; width: 100%; justify-content: flex-start;}
      .tools select, .tools input[type="search"], .tools button{flex: 1 1 45%; min-width: 110px;}
    }

    main{max-width:1100px; margin:24px auto; padding:0 16px; display:grid; grid-template-columns:1fr 320px; gap:18px;}
    @media (max-width: 1024px){
      main{grid-template-columns:1fr}
      .cart{position:fixed; left:0; right:0; bottom:0; max-height:60vh; transform:translateY(calc(100% - 48px)); transition:transform .3s ease; border-radius:18px 18px 0 0;}
      .cart.open{transform:translateY(0)}
      .cart h3{cursor:pointer; text-align:center;}
      .floating-cart{display:flex;}
    }

    .hero{grid-column:1/-1; background:#fff3e0; border:1px solid #ffe0b2; padding:18px; border-radius:var(--radius); box-shadow:var(--shadow)}
    .hero h2{margin:0 0 4px 0; font-size:20px}

    .menu{display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:14px}
    .card{background:var(--panel); border:1px solid #eee; border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); display:flex; flex-direction:column;}
    .card img{width:100%; height:160px; object-fit:cover}
    .content{padding:12px; flex:1; display:flex; flex-direction:column; justify-content:space-between;}
    .title{display:flex; justify-content:space-between; align-items:center}
    .title h3{margin:0; font-size:16px}
    .price{font-weight:700; color:var(--brand)}
    .desc{margin:8px 0 12px 0; color:var(--muted); font-size:13px;}
    .add-btn{margin-top:auto; padding:8px 12px; border-radius:8px; border:0; cursor:pointer; font-weight:600; background:var(--accent); color:#fff;}

    .cart{background:var(--panel); border:1px solid #eee; border-radius:18px; box-shadow:var(--shadow)}
    .cart h3{margin:0; padding:12px 16px; background:var(--accent); color:#fff; border-radius:18px 18px 0 0;}
    .cart .body{padding:12px 16px; max-height:200px; overflow:auto}
    .item{display:grid; grid-template-columns:48px 1fr auto; gap:10px; align-items:center; padding:8px 0; border-bottom:1px dashed #ddd}
    .item img{width:48px;height:48px;border-radius:10px;object-fit:cover}
    .totals{padding:12px 16px; border-top:1px solid #eee; background:#fff8e1; border-radius:0 0 var(--radius) var(--radius)}
    .totals .line{display:flex; justify-content:space-between; margin:4px 0;}
    .grand{font-weight:700; font-size:16px; color:var(--brand)}
    .footer{display:flex; gap:10px; padding:12px 16px 16px 16px}
    .footer .btn{flex:1}

    .floating-cart{position:fixed; bottom:80px; right:20px; background:var(--accent); color:#fff; border-radius:28px; padding:10px 16px; display:none; align-items:center; font-weight:600; font-size:14px; box-shadow:0 4px 12px rgba(0,0,0,.2); cursor:pointer; z-index:200;}
    .floating-cart .icon{margin-right:8px;}
    .floating-cart span{background:var(--danger); color:#fff; border-radius:50%; padding:2px 6px; font-size:12px; margin-left:6px;}

    .toast{position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:var(--brand); color:#fff; padding:12px 20px; border-radius:8px; font-weight:600; display:none; z-index:300; box-shadow:0 4px 12px rgba(0,0,0,.2);}  
  </style>
</head>
<body>
  <header id="header">
    <div class="bar">
      <div class="brand">
        <div class="logo" id="logo"></div>
        <div>
          <h1 id="brandTitle">Yummy Bites</h1>
          <div class="sub">Table <span id="tableNo">—</span>
            <button id="changeTableBtn" class="btn btn-ghost" style="padding:4px 8px; margin-left:6px; font-size:12px;">Change</button>
          </div>
        </div>
      </div>
      <div class="tools">
        <select id="category"><option value="all">All</option></select>
        <input id="search" type="search" placeholder="Search" />
        <button class="btn btn-ghost" id="reset">Reset</button>
        <button class="btn btn-accent" id="checkoutTop">Checkout</button>
      </div>
    </div>
  </header>
  <main>
    <div id="tableBanner" style="display:none; background:#fff3e0; border:1px solid #ffe0b2; padding:10px 12px; border-radius:10px; margin:12px 16px;">
      <strong>Enter table number:</strong>
      <input id="tableInput" type="number" min="1" step="1" placeholder="e.g. 12" style="margin:0 8px; padding:6px 10px; border:1px solid #ddd; border-radius:8px; width:100px;">
      <button id="saveTable" class="btn btn-accent" style="padding:6px 10px;">Save</button>
    </div>

    <section class="hero"><h2>Welcome! Order from your phone</h2></section>
    <section id="menu" class="menu"></section>
    <aside class="cart" id="cart">
      <h3 onclick="document.getElementById('cart').classList.toggle('open')">Cart (tap to expand)</h3>
      <div class="body" id="cartItems"></div>
      <div class="totals">
        <div class="line"><span>Subtotal</span><span id="subtotal">₹0</span></div>
        <div class="line"><span>GST (5%)</span><span id="gst">₹0</span></div>
        <div class="line"><span>Service (3%)</span><span id="service">₹0</span></div>
        <div class="line grand"><span>Total</span><span id="grand">₹0</span></div>
      </div>
      <div class="footer"><button class="btn btn-ghost" id="clearCart">Clear</button><button class="btn btn-accent" id="placeOrder">Place Order</button></div>
    </aside>
    <div class="floating-cart" id="floatingCart"><div class="icon">🛒</div><div id="floatingTotal">₹0</div><span id="cartCount">0</span></div>
    <div class="toast" id="toast">✅ Thank you! Your order was sent.</div>
  </main>

  <script>
    // --- Google Sheets webhook integration ---
    // TODO: Replace with your deployed Apps Script Web App URL
    const GS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwNMefoyhfuosFmeTFsJMX_aSPAegGmyjwE-OR10G_OvQBYbQV9YXwj4MQFKvTYd1AW/exec'; // <-- replace with your real URL
const GS_EXPECT_JSON = true; // set false if your web app returns HTML/text

    async function saveOrderToSheet(order) {
  if (!GS_ENDPOINT || GS_ENDPOINT.includes('XXXX')) {
    console.warn('GS_ENDPOINT not set. Skipping sheet save.');
    return { ok: false, error: 'GS_ENDPOINT not set' };
  }

  try {
    const res = await fetch(GS_ENDPOINT, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      // mode: 'cors' is default; Apps Script supports it
      body: JSON.stringify(order),
      redirect: 'follow',
      referrerPolicy: 'no-referrer'
    });

    if (GS_EXPECT_JSON) {
      const data = await res.json().catch(() => ({
        ok: false,
        error: 'Non-JSON response'
      }));

      if (!res.ok || data.ok === false) {
        console.error('Sheet save failed response:', data);
        return { ok: false, status: res.status, data };
      }

      console.log('Saved to sheet:', data);
      return { ok: true, status: res.status, data };
    } else {
      console.log('Saved to sheet (non-JSON response). Status:', res.status);
      return { ok: res.ok, status: res.status };
    }
  } catch (err) {
    console.error('Sheet save failed (network):', err);
    return { ok: false, error: String(err) };
  }
}


    // --- Table number parsing & persistence ---
    function getTableNo(){
      try{
        const url = new URL(window.location.href);
        let t = url.searchParams.get('table');
        // Fallback: #table=15
        if(!t || !/^[0-9A-Za-z_-]+$/.test(t)){
          const hash = url.hash.replace(/^#/, '');
          const mHash = /(?:^|&)?table=([^&]+)/.exec(hash);
          if(mHash) t = decodeURIComponent(mHash[1]);
        }
        // Fallback: /.../15
        if(!t){
          const segs = url.pathname.split('/').filter(Boolean);
          const last = segs[segs.length-1];
          if(/^[0-9]+$/.test(last)) t = last;
        }
        // Fallback: saved
        if(!t){ t = localStorage.getItem('tableNo') || ''; }
        return t || '—';
      }catch(e){
        return localStorage.getItem('tableNo') || '—';
      }
    }

    let TABLE_NO = getTableNo();
    document.getElementById('tableNo').textContent = TABLE_NO;
    if(TABLE_NO==='—'){ document.getElementById('tableBanner').style.display='block'; }

    // --- Demo MENU ---
      const MENU = [
      {id:'1', name:'Paneer Tikka', price:260, img:'https://images.unsplash.com/photo-1631452180519-c014fe946bc7?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', desc:'Cottage cheese cubes marinated in spices & grilled.'},
      {id:'2', name:'Chicken Wings', price:290, img:'https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=400&auto=format&fit=crop', desc:'Crispy wings tossed in peri-peri sauce.'},
      {id:'3', name:'Veg Biryani', price:340, img:'https://images.unsplash.com/photo-1630409346824-4f0e7b080087?q=80&w=1246&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', desc:'Fragrant basmati rice with vegetables & spices.'},
      {id:'4', name:'Cold Coffee', price:149, img:'https://images.unsplash.com/photo-1459755486867-b55449bb39ff?q=80&w=400&auto=format&fit=crop', desc:'Blended coffee with ice cream.'}
    ];
    // --- DOM refs ---
    const menuEl = document.getElementById('menu');
    const cartItemsEl = document.getElementById('cartItems');
    const subtotalEl = document.getElementById('subtotal');
    const gstEl = document.getElementById('gst');
    const serviceEl = document.getElementById('service');
    const grandEl = document.getElementById('grand');
    const cartCountEl = document.getElementById('cartCount');
    const floatingCart = document.getElementById('floatingCart');
    const floatingTotalEl = document.getElementById('floatingTotal');
    const toast = document.getElementById('toast');

    let cart = {};

    // --- Rendering ---
    function renderMenu(){
      menuEl.innerHTML = '';
      MENU.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="content">
            <div>
              <div class="title">
                <h3>${item.name}</h3>
                <div class="price">₹${item.price}</div>
              </div>
              <p class="desc">${item.desc}</p>
            </div>
            <button class="add-btn" onclick="addToCart('${item.id}')">Add to Cart</button>
          </div>
        `;
        menuEl.appendChild(card);
      });
    }

    function renderCart(){
      cartItemsEl.innerHTML = '';
      let subtotal = 0;
      let count = 0;
      Object.values(cart).forEach(it => {
        subtotal += it.price * it.qty;
        count += it.qty;
        const row = document.createElement('div');
        row.className = 'item';
        row.innerHTML = `
          <img src="${it.img}" alt="${it.name}">
          <div>
            <div>${it.name}</div>
            <div>₹${it.price} × ${it.qty}</div>
          </div>
          <div>
            <button onclick="changeQty('${it.id}',-1)">−</button>
            <button onclick="changeQty('${it.id}',1)">+</button>
          </div>
        `;
        cartItemsEl.appendChild(row);
      });
      const gst = Math.round(subtotal*0.05);
      const service = Math.round(subtotal*0.03);
      const grand = subtotal + gst + service;
      subtotalEl.textContent = '₹' + subtotal;
      gstEl.textContent = '₹' + gst;
      serviceEl.textContent = '₹' + service;
      grandEl.textContent = '₹' + grand;
      cartCountEl.textContent = count;
      floatingTotalEl.textContent = '₹' + grand;
      floatingCart.style.display = count>0 ? 'flex' : 'none';
    }

    // --- Cart ops ---
    function addToCart(id){
      const item = MENU.find(m=>m.id===id);
      if(!cart[id]) cart[id] = {...item, qty:0};
      cart[id].qty++;
      renderCart();
    }

    function changeQty(id,delta){
      if(!cart[id]) return;
      cart[id].qty += delta;
      if(cart[id].qty<=0) delete cart[id];
      renderCart();
    }

    document.getElementById('clearCart').addEventListener('click',()=>{cart={};renderCart();});

    // --- Helpers for order payload ---
    function getTotalsFromUI(){
      return {
        subtotal: Number((subtotalEl.textContent||'').replace(/[₹,]/g,'') || 0),
        gst:      Number((gstEl.textContent||'').replace(/[₹,]/g,'') || 0),
        service:  Number((serviceEl.textContent||'').replace(/[₹,]/g,'') || 0),
        total:    Number((grandEl.textContent||'').replace(/[₹,]/g,'') || 0)
      };
    }

    function buildOrderPayload(cartObj, tableNo){
      const items = Object.values(cartObj).map(it => ({
        id: it.id,
        name: it.name,
        price: it.price,
        qty: it.qty
      }));
      const t = getTotalsFromUI();
      return {
        order_id: `WB-${Date.now()}-${Math.floor(Math.random()*1000)}`,
        table: tableNo,
        items,
        subtotal: t.subtotal,
        gst: t.gst,
        service: t.service,
        total: t.total,
        source: 'github-pages'
      };
    }

    // --- Place order (WhatsApp + Google Sheet) ---
    document.getElementById('placeOrder').addEventListener('click', async ()=>{
      const order = buildOrderPayload(cart, TABLE_NO);

      // 1) Save to Google Sheet (fire-and-forget)
      const saveResult = await saveOrderToSheet(order);
      if(!saveResult.ok){
        // surface a brief error toast but continue WhatsApp flow
        toast.textContent = '⚠️ Could not save to Sheet';
        toast.style.display = 'block';
        setTimeout(()=>{toast.style.display='none'; toast.textContent = '✅ Thank you! Your order was sent.';}, 2500);
      }

      // 2) Open WhatsApp message
      const lines = [];
      lines.push(`Order from Table ${TABLE_NO}`);
      order.items.forEach(it => lines.push(`${it.name} × ${it.qty} = ₹${it.price * it.qty}`));
      lines.push(`Subtotal: ₹${order.subtotal}`);
      lines.push(`GST: ₹${order.gst}`);
      lines.push(`Service: ₹${order.service}`);
      lines.push(`Total: ₹${order.total}`);

      const phone = "918970100123"; // TODO: set your WhatsApp number in international format
      const text  = encodeURIComponent(lines.join('\n'));
      const url   = `https://wa.me/${phone}?text=${text}`;
      window.open(url,'_blank');

      // Reset UI
      cart = {};
      renderCart();
      document.getElementById('cart').classList.remove('open');
      toast.textContent = saveResult.ok ? '✅ Order sent & saved' : '✅ Order sent';
      toast.style.display = 'block';
      setTimeout(()=>{toast.style.display='none'; toast.textContent = '✅ Thank you! Your order was sent.';},3000);
    });

    // --- Floating cart opens drawer ---
    floatingCart.addEventListener('click',()=>{
      document.getElementById('cart').classList.add('open');
    });

    // --- Change/Save table number ---
    document.getElementById('saveTable').addEventListener('click',()=>{
      const val = (document.getElementById('tableInput').value || '').trim();
      if(!/^\d+$/.test(val)){ alert('Please enter a valid table number'); return; }
      TABLE_NO = val;
      localStorage.setItem('tableNo', TABLE_NO);
      document.getElementById('tableNo').textContent = TABLE_NO;
      document.getElementById('tableBanner').style.display='none';
    });
    document.getElementById('changeTableBtn').addEventListener('click',()=>{
      document.getElementById('tableBanner').style.display='block';
      document.getElementById('tableInput').focus();
    });

    // --- Optional: top checkout opens cart ---
    document.getElementById('checkoutTop').addEventListener('click',()=>{
      document.getElementById('cart').classList.add('open');
      window.scrollTo({top: document.body.scrollHeight, behavior:'smooth'});
    });

    // --- Init ---
    renderMenu();

    // =====================
    // Minimal Dev Test Cases
    // =====================
    (function runTests(){
      try{
        // Test 1: buildOrderPayload mapping and totals
        const mockCart = { a:{id:'a', name:'Test A', price:100, qty:2}, b:{id:'b', name:'Test B', price:50, qty:1} };
        subtotalEl.textContent = '₹250'; gstEl.textContent = '₹13'; serviceEl.textContent = '₹8'; grandEl.textContent = '₹271';
        const order = buildOrderPayload(mockCart, '99');
        console.assert(order.items.length === 2, 'Test1: items length should be 2');
        console.assert(order.subtotal === 250 && order.total === 271, 'Test1: subtotal/total mismatch');

        // Test 2: table parser with query/hash/path
        function parseTableNoFrom(urlStr){
          const url = new URL(urlStr);
          let t = url.searchParams.get('table');
          if(!t){ const hash = url.hash.replace(/^#/, ''); const m = /(?:^|&)?table=([^&]+)/.exec(hash); if(m) t = decodeURIComponent(m[1]); }
          if(!t){ const segs = url.pathname.split('/').filter(Boolean); const last = segs[segs.length-1]; if(/^[0-9]+$/.test(last)) t = last; }
          return t || '—';
        }
        console.assert(parseTableNoFrom('https://x.test/app?table=12')==='12', 'Test2a: query parse failed');
        console.assert(parseTableNoFrom('https://x.test/app#table=7')==='7', 'Test2b: hash parse failed');
        console.assert(parseTableNoFrom('https://x.test/app/table/5')==='5', 'Test2c: path parse failed');

        // Test 3: GS endpoint placeholder present
        console.assert(typeof GS_ENDPOINT === 'string' && GS_ENDPOINT.includes('script.google.com/macros'), 'Test3: GS endpoint looks invalid');

        // Test 4: build WhatsApp text (no exceptions)
        const lines = ['Order from Table 1','Item × 1 = ₹100'];
        const text = encodeURIComponent(lines.join(''));
        console.assert(typeof text === 'string' && text.length > 0, 'Test4: WA text failed');

        renderCart();
        console.log('%cAll dev tests passed','color:green;font-weight:bold');
      }catch(err){ console.warn('Dev tests encountered an issue:', err); }
    })();
  </script>
</body>
</html>
