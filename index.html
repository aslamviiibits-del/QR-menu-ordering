<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Menu • Table Ordering</title>
  <style>
    :root{
      --bg:#f9f9f9;
      --panel:#ffffff;
      --muted:#555;
      --text:#222;
      --accent:#ff9800;
      --accent-2:#ffc107;
      --danger:#ef476f;
      --brand:#ff5722;
      --radius:16px;
      --shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui; background:var(--bg); color:var(--text)}
    header{position:sticky; top:0; z-index:100; backdrop-filter:saturate(160%) blur(10px); background:#fff; box-shadow:0 2px 6px rgba(0,0,0,.05);}
    .bar{max-width:1100px; margin:0 auto; display:flex; gap:12px; align-items:center; padding:14px 16px;}
    .brand{display:flex; gap:10px; align-items:center;}
    .logo{width:38px;height:38px;border-radius:12px; background:linear-gradient(135deg,var(--accent),var(--brand));}
    h1{font-size:18px; margin:0;}
    .sub{font-size:12px;color:var(--muted)}
    .tools{display:flex; align-items:center; gap:10px; margin-left:auto;}
    input[type="search"], select{background:#f1f1f1; border:1px solid #ddd; color:var(--text); padding:10px 12px; border-radius:12px;}
    .btn{cursor:pointer; border:0; padding:10px 14px; border-radius:12px; font-weight:600;}
    .btn-accent{background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#fff;}
    .btn-ghost{background:transparent; color:var(--text); border:1px solid #ccc}

    main{max-width:1100px; margin:24px auto; padding:0 16px; display:grid; grid-template-columns:1fr 320px; gap:18px;}
    @media (max-width: 1024px){ 
      main{grid-template-columns:1fr} 
      .cart{position:fixed; left:0; right:0; bottom:0; max-height:60vh; transform:translateY(calc(100% - 48px)); transition:transform .3s ease; border-radius:18px 18px 0 0;}
      .cart.open{transform:translateY(0)}
      .cart h3{cursor:pointer; text-align:center;}
    }

    .hero{grid-column:1/-1; background:#fff3e0; border:1px solid #ffe0b2; padding:18px; border-radius:var(--radius); box-shadow:var(--shadow)}
    .hero h2{margin:0 0 4px 0; font-size:20px}

    .menu{display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:14px}
    .card{background:var(--panel); border:1px solid #eee; border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); display:flex; flex-direction:column;}
    .card img{width:100%; height:160px; object-fit:cover}
    .content{padding:12px; flex:1; display:flex; flex-direction:column; justify-content:space-between;}
    .title{display:flex; justify-content:space-between; align-items:center}
    .title h3{margin:0; font-size:16px}
    .price{font-weight:700; color:var(--brand)}
    .desc{margin:8px 0 12px 0; color:var(--muted); font-size:13px;}
    .add-btn{margin-top:auto; padding:8px 12px; border-radius:8px; border:0; cursor:pointer; font-weight:600; background:var(--accent); color:#fff;}

    .cart{background:var(--panel); border:1px solid #eee; border-radius:18px; box-shadow:var(--shadow)}
    .cart h3{margin:0; padding:12px 16px; background:var(--accent); color:#fff; border-radius:18px 18px 0 0;}
    .cart .body{padding:12px 16px; max-height:200px; overflow:auto}
    .item{display:grid; grid-template-columns:48px 1fr auto; gap:10px; align-items:center; padding:8px 0; border-bottom:1px dashed #ddd}
    .item img{width:48px;height:48px;border-radius:10px;object-fit:cover}
    .totals{padding:12px 16px; border-top:1px solid #eee; background:#fff8e1; border-radius:0 0 var(--radius) var(--radius)}
    .totals .line{display:flex; justify-content:space-between; margin:4px 0;}
    .grand{font-weight:700; font-size:16px; color:var(--brand)}
    .footer{display:flex; gap:10px; padding:12px 16px 16px 16px}
    .footer .btn{flex:1}
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>NovaBite Kitchen</h1>
          <div class="sub">Table <span id="tableNo">—</span></div>
        </div>
      </div>
      <div class="tools">
        <select id="category"><option value="all">All</option></select>
        <input id="search" type="search" placeholder="Search" />
        <button class="btn btn-ghost" id="reset">Reset</button>
        <button class="btn btn-accent" id="checkoutTop">Checkout</button>
      </div>
    </div>
  </header>
  <main>
    <section class="hero"><h2>Welcome! Order from your phone</h2></section>
    <section id="menu" class="menu"></section>
    <aside class="cart" id="cart">
      <h3 onclick="document.getElementById('cart').classList.toggle('open')">Cart (tap to expand)</h3>
      <div class="body" id="cartItems"></div>
      <div class="totals">
        <div class="line"><span>Subtotal</span><span id="subtotal">₹0</span></div>
        <div class="line"><span>GST (5%)</span><span id="gst">₹0</span></div>
        <div class="line"><span>Service (3%)</span><span id="service">₹0</span></div>
        <div class="line grand"><span>Total</span><span id="grand">₹0</span></div>
      </div>
      <div class="footer"><button class="btn btn-ghost" id="clearCart">Clear</button><button class="btn btn-accent" id="placeOrder">Place Order</button></div>
    </aside>
  </main>
  <script>
    const MENU = [
      {id:'1', name:'Paneer Tikka', price:260, img:'https://images.unsplash.com/photo-1645110408749-19821d17b629?q=80&w=400&auto=format&fit=crop', desc:'Cottage cheese cubes marinated in spices & grilled.'},
      {id:'2', name:'Chicken Wings', price:290, img:'https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=400&auto=format&fit=crop', desc:'Crispy wings tossed in peri-peri sauce.'},
      {id:'3', name:'Veg Biryani', price:340, img:'https://images.unsplash.com/photo-1625944527758-0b0f1f9f1e17?q=80&w=400&auto=format&fit=crop', desc:'Fragrant basmati rice with vegetables & spices.'},
      {id:'4', name:'Cold Coffee', price:149, img:'https://images.unsplash.com/photo-1459755486867-b55449bb39ff?q=80&w=400&auto=format&fit=crop', desc:'Blended coffee with ice cream.'}
    ];

    const menuEl = document.getElementById('menu');
    const cartItemsEl = document.getElementById('cartItems');
    const subtotalEl = document.getElementById('subtotal');
    const gstEl = document.getElementById('gst');
    const serviceEl = document.getElementById('service');
    const grandEl = document.getElementById('grand');

    let cart = {};

    function renderMenu(){
      menuEl.innerHTML = '';
      MENU.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="content">
            <div>
              <div class="title">
                <h3>${item.name}</h3>
                <div class="price">₹${item.price}</div>
              </div>
              <p class="desc">${item.desc}</p>
            </div>
            <button class="add-btn" onclick="addToCart('${item.id}')">Add to Cart</button>
          </div>
        `;
        menuEl.appendChild(card);
      });
    }

    function renderCart(){
      cartItemsEl.innerHTML = '';
      let subtotal = 0;
      Object.values(cart).forEach(it => {
        subtotal += it.price * it.qty;
        const row = document.createElement('div');
        row.className = 'item';
        row.innerHTML = `
          <img src="${it.img}" alt="${it.name}">
          <div>
            <div>${it.name}</div>
            <div>₹${it.price} × ${it.qty}</div>
          </div>
          <div>
            <button onclick="changeQty('${it.id}',-1)">−</button>
            <button onclick="changeQty('${it.id}',1)">+</button>
          </div>
        `;
        cartItemsEl.appendChild(row);
      });
      const gst = Math.round(subtotal*0.05);
      const service = Math.round(subtotal*0.03);
      const grand = subtotal + gst + service;
      subtotalEl.textContent = '₹' + subtotal;
      gstEl.textContent = '₹' + gst;
      serviceEl.textContent = '₹' + service;
      grandEl.textContent = '₹' + grand;
    }

    function addToCart(id){
      const item = MENU.find(m=>m.id===id);
      if(!cart[id]) cart[id] = {...item, qty:0};
      cart[id].qty++;
      renderCart();
    }

    function changeQty(id,delta){
      if(!cart[id]) return;
      cart[id].qty += delta;
      if(cart[id].qty<=0) delete cart[id];
      renderCart();
    }

    document.getElementById('clearCart').addEventListener('click',()=>{cart={};renderCart();});
    document.getElementById('placeOrder').addEventListener('click',()=>{
      let orderText = "Order from Table —%0A";
      Object.values(cart).forEach(it=>{
        orderText += `${it.name} × ${it.qty} = ₹${it.price*it.qty}%0A`;
      });
      orderText += `Subtotal: ${subtotalEl.textContent}%0A`;
      orderText += `GST: ${gstEl.textContent}%0A`;
      orderText += `Service: ${serviceEl.textContent}%0A`;
      orderText += `Total: ${grandEl.textContent}`;

      const phone = "918970100123";
      const url = `https://wa.me/${phone}?text=${orderText}`;
      window.open(url,'_blank');
    });

    renderMenu();
  </script>
</body>
</html>
